<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <div id="chat_container"></div>
      <nav class="navColor navbar navbar-expand-lg ">
        <div class="container-fluid">
           <a class="nav-link active navbar-brand readBtn" id="read_button" type="button" aria-current="page" href="#">Read</a>
           <a class="nav-link active navbar-brand readBtn" id="stop_reading" type="button" aria-current="page" href="#">Stop reading</a>
           <a class="nav-link active navbar-brand readBtn" id="change" type="button" aria-current="page" href="#" >Switch to Bangla</a>
    
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link  homeBtn" aria-current="page" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link  aboutUsBtn" aria-current="page" href="about.html">About us</a>
              </li>
            </ul>
           
          </div>
        </div>
      </nav>
      <form action="">
        <button type="button" id="microphone_button"><i class="fa-solid fa-microphone voich-button"></i></button>
        <textarea name="prompt" id="prompt" rows="1" cols="1" placeholder="Ask me anything in txt"></textarea>
        <button type="submit"><img src="assets/send.svg"></button>
      </form>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
